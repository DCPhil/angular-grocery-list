<h2>Grocery Items</h2>
<div class="items-filter">
    <button (click)="itemsFilter('all')">All Items</button>
    <button (click)="itemsFilter('unchecked')">Unchecked Items</button>
    <button (click)="itemsFilter('checked')">Checked Items</button>
</div><br>
<table class="table">
    <tr *ngIf="!checked">
        <th>No checked items!</th>
    </tr>
    <tr *ngIf="!unchecked">
        <th>No unchecked items!</th>
    </tr>
    <tr *ngIf="checked && unchecked">
        <th>Picked</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Delete</th>
    </tr>
    <tr *ngFor="let item of filteredItems">
        <td style="width:15px">
            <input class="checkbox" type="checkbox" [(ngModel)]="item.checked" (change)="checkUncheck(item)" />
        </td>
        <td class="items"><a routerLink="/detail/{{ item.id }}"><span>{{ item.name }}</span></a></td>
        <td>{{ item.qty }}</td>
        <td>
            <button title="delete item" class="delete" (click)="delete(item)">X</button>
        </td>
    </tr>
</table>
<br>
<div>
    <div class="item-add">
        <label id="new-item">Item name:  </label>
        <input for="new-item" #itemName />
    </div><br>
    <div class="item-add">
        <label id="new-qty">Item quantity:  </label>
        <input type="number" for="new-qty" #itemQty />
    </div><br>
    <div class="item-add">
        <label id="new-note">Item note:  </label>
        <input for="new-note" #itemNote />
    </div><br>
    <button class="add-button" (click)="add(itemName.value, itemQty.value, itemNote.value); itemName.value=''; itemQty.value=''; itemNote.value=''">
        Add Item
    </button>
</div>
